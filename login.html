<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes">
  <meta name="title" content="사이트 제목">
  <meta name="keywords" content="키워드 입력">
  <meta name="description" content="사이트 상세설명">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/common_layout.css">
  <link rel="stylesheet" href="css/login.css"><!-- 인트로, 로그인에만 들어가는 css -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/common.js"></script><!-- 2022. 12. 20 추가-->
  <title>구리시 Smart Movas  교통약자 운전원용 앱에 오신것을 환영합니다.</title>
</head>
<body>
<div class="accessibility">
    <a href="#contents">컨텐츠 바로가기</a>
</div>

<hr>

<div id="wrapper">
	<div class="login_wrap"><!-- 로그인일경우 login_wrap -->
		<header id="header">
			<h1 class="logo_title">구리시 교통약자</h1>
      <div class="gnb">
          <ul class="clearfix">
              <li><a href="#" class="refresh"><span>새로고침</span></a></li>
              <li><a href="#" class="login"><span>로그인</span></a></li>
          </ul>
      </div>
      <!--// gnb -->
		</header>
		<!-- //header -->
		
		<main id="container">
			<div id="contents">
        <section>
          <div class="login_box">
            <div class="title_box">
              <h2 class="h0"><img src="images/commom/logo.png" alt="구리시 로고"></h2>
              <p><img src="images/commom/intro_logo.png" alt=" Smart Movas  교통약자 운전원용 앱"></p>
            </div>
            <!-- // title_box -->
            <div class="form_box">
              <form>
                <fieldset>
                  <legend>로그인</legend>
                  <ul class="clearfix">
                    <li>
                      <div class="cont_box">
                        <label for="id"  class="skip">아이디</label>
                        <input type="text" id="id" placeholder="아이디">
                      </div>
                    </li>
                    <li>
                      <div class="cont_box">
                        <label for="password"class="skip">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호">
                      </div>
                    </li>
                  </ul>
                  <input type="submit" value="로그인" class="submit" />
                </fieldset>
              </form>
            </div>
            <!-- // form_box -->
            <div class="put_box">
              <p><span>인증이 안되시나요?</span></p>
              <div class="tell"><span>대표번호</span><strong>1577-3659</strong></div>
            </div>
            <!-- // put_box -->
          </div>
          <!-- // login_box -->
        </section>
        <!-- // section -->
      </div>
      <!-- // contents -->
    </main>
    <!-- //container -->
	</div>
	<!-- //login_wrap -->
</div>
<!-- //wrapper -->
</body>
</html>
